<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Create ingredient</title>
</head>

<body>
	<div th:replace="frags :: header"></div>

	<main>
		<a href="/show_all_ingredients">Go back to all ingredients</a>
		<form id="ingredient-form" th:object="${ingredient}" th:action="@{/create_ingredient}" method="post">

			<label for="name">Ingredient name</label>
			<input type="text" id="name" name="name" th:field="*{name}" required>
			<div th:if="${#fields.hasErrors('name')}">
				<ul>
					<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
				</ul>
				<br />
			</div> <br>

			<button type="submit">Save</button>
		</form>
	</main>

</body>

</html>
